<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigasi -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fab fa-instagram"></i>
                <h1>Instagram</h1>
            </div>
            
            <div class="nav-search">
                <input type="text" placeholder="Cari">
            </div>
            
            <div class="nav-icons">
                <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
                <a href="#" class="nav-icon"><i class="far fa-paper-plane"></i></a>
                <a href="#" class="nav-icon"><i class="far fa-compass"></i></a>
                <a href="#" class="nav-icon"><i class="far fa-heart"></i></a>
                <a href="profile.html" class="nav-profile active">
                    <img src="beground.jpg" alt="Profile">
                </a>
            </div>
        </div>
    </nav>

    <!-- Konten Utama Profil -->
    <main class="profile-container">
        <!-- Header Profil -->
        <header class="profile-header">
            <div class="profile-avatar">
                <img src="beground.jpg" alt="Profile">
            </div>
            
            <div class="profile-info">
                <div class="profile-username">
                    <h2>L.LIA STYLE</h2>
                    <button class="edit-profile-btn">Edit Profile</button>
                    <i class="fas fa-cog"></i>
                </div>
                
                <div class="profile-stats">
                    <div class="stat">
                        <strong>15</strong>
                        <span>postingan</span>
                    </div>
                    <div class="stat">
                        <strong>320</strong>
                        <span>pengikut</span>
                    </div>
                    <div class="stat">
                        <strong>210</strong>
                        <span>mengikuti</span>
                    </div>
                </div>
                
                <div class="profile-bio">
                    <strong>L.LIA STYLE Costum Desain Busana</strong>
                    <p>Costum Busana|Fhasion.</p>
                    <a href="#" class="profile-website">
                        <i class="fas fa-link"></i> www.L.Lia Style Desain.com
                    </a>
                </div>
            </div>
        </header>
        
        <!-- Tab Profil -->
        <div class="profile-tabs">
            <a href="#" class="tab active">
                <i class="fas fa-th"></i>
                <span>POSTINGAN</span>
            </a>
            <a href="#" class="tab">
                <i class="far fa-bookmark"></i>
                <span>TERSIMPAN</span>
            </a>
            <a href="#" class="tab">
                <i class="far fa-user"></i>
                <span>DI TAG</span>
            </a>
        </div>
        
        <!-- Galeri Postingan -->
        <div class="profile-gallery">
            <!-- Postingan 1 -->
            <div class="gallery-item">
                <img src="dress anak puff.jpg" alt="dress anak ">
                <div class="gallery-overlay">
                    <span><i class="fas fa-heart"></i> 123</span>
                    <span><i class="fas fa-comment"></i> 24</span>
                </div>
            </div>
            
            <!-- Postingan 2 -->
            <div class="gallery-item">
                <img src="dress himalaya.jpg" alt="dress himalaya">
                <div class="gallery-overlay">
                    <span><i class="fas fa-heart"></i> 89</span>
                    <span><i class="fas fa-comment"></i> 12</span>
                </div>
            </div>
            
            <!-- Postingan 3 -->
            <div class="gallery-item">
                <img src="dress solera.jpg" alt="dress solera">
                <div class="gallery-overlay">
                    <span><i class="fas fa-heart"></i> 156</span>
                    <span><i class="fas fa-comment"></i> 31</span>
                </div>
            </div>
            
            <!-- Postingan 4 -->
            <div class="gallery-item">
                <img src="kemeja bio.jpg" alt="kemeja anak">
                <div class="gallery-overlay">
                    <span><i class="fas fa-heart"></i> 78</span>
                    <span><i class="fas fa-comment"></i> 9</span>
                </div>
            </div>
            
            <!-- Postingan 5 -->
            <div class="gallery-item">
                <img src="kemeja fukuro.jpg" alt="kemeja hits">
                <div class="gallery-overlay">
                    <span><i class="fas fa-heart"></i> 201</span>
                    <span><i class="fas fa-comment"></i> 42</span>
                </div>
            </div>
            
            <!-- Postingan 6 -->
            <div class="gallery-item">
                <img src="kemeja tenun.jpg" alt="kemeja tenun">
                <div class="gallery-overlay">
                    <span><i class="fas fa-heart"></i> 167</span>
                    <span><i class="fas fa-comment"></i> 28</span>
                </div>
            </div>
            
            <!-- Postingan 7 -->
            <div class="gallery-item">
                <img src="vest korean.jpg" alt="vest korean">
                <div class="gallery-overlay">
                    <span><i class="fas fa-heart"></i> 94</span>
                    <span><i class="fas fa-comment"></i> 15</span>
                </div>
            </div>
            
            <!-- Postingan 8 -->
            <div class="gallery-item">
                <img src="vest.jpg" alt="vest">
                <div class="gallery-overlay">
                    <span><i class="fas fa-heart"></i> 143</span>
                    <span><i class="fas fa-comment"></i> 22</span>
                </div>
            </div>
            
            <!-- Postingan 9 -->
            <div class="gallery-item">
                <img src="vest kekinian.jpg" alt="vest batik">
                <div class="gallery-overlay">
                    <span><i class="fas fa-heart"></i> 112</span>
                    <span><i class="fas fa-comment"></i> 19</span>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer Mobile -->
    <footer class="mobile-footer">
        <a href="index.html" class="footer-icon"><i class="fas fa-home"></i></a>
        <a href="#" class="footer-icon"><i class="far fa-search"></i></a>
        <a href="#" class="footer-icon"><i class="far fa-plus-square"></i></a>
        <a href="#" class="footer-icon"><i class="far fa-heart"></i></a>
        <a href="profile.html" class="footer-icon active"><i class="far fa-user"></i></a>
    </footer>
</body>
</html>
